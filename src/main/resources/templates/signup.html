<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BMS | Create User</title>

    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/font-awsome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="/webjars/nprogress/0.2.0/nprogress.css" rel="stylesheet">
    <link href="/webjars/animate.css/3.5.1/animate.min.css" rel="stylesheet">
    <link href="/webjars/icheck/1.0.2/skins/flat/green.css" rel="stylesheet">
    <link href="/webjars/select2/4.0.2/dist/css/select2.min.css" rel="stylesheet">
    <link href="/webjars/switchery/0.8.1/dist/switchery.min.css" rel="stylesheet">
    <link href="css/custom.min.css" rel="stylesheet">
</head>
<body class="login">

    <div>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <section class="login_content">
                    <form name="signup" action="/signup" th:object="${user}" method="POST"  modelAttribute="user" enctype="UTF8">
                        <h1>Create User</h1>

                        <div class="col-md-6 col-sm-6  form-group has-feedback">
                            <input id="first_name" name="first_name" required="" type="text" class="form-control has-feedback-left" placeholder="First Name">
                            <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>

                        <div class="col-md-6 col-sm-6  form-group has-feedback">
                            <input id="last_name" required="" name="last_name" type="text" class="form-control" placeholder="Last Name">
                            <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>

                        <div class="col-md-12 col-sm-6  form-group has-feedback">
                            <input type="text" name="username" class="form-control has-feedback-left" id="username" required="" placeholder="Username">
                            <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                        </div>

                        <div class="col-md-12 col-sm-6  form-group has-feedback">
                            <input type="text" class="form-control has-feedback-left" id="email" name="email" required="" placeholder="Email">
                            <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                        </div>

                        <div class="col-md-12 col-sm-6  form-group has-feedback">
                            <input id="password" required="" name="password"  type="password" class="form-control has-feedback-left" placeholder="Password">
                            <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                        </div>


                        <div class="col-md-12 col-sm-6  form-group has-feedback">
                            <input id="confirm_password" name="confirm_password" class="form-control has-feedback-left" placeholder="Confirm Password" type="password" required="">
                            <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                        </div>

                            <label style="padding: 10px" class="radio-inline"><input type="radio" name="optradio" checked> Admin</label>
                            <label style="padding: 10px" class="radio-inline"><input type="radio" name="optradio"> User</label>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-light">Add user</button>
                        </div>

                        <div class="clearfix"></div>

                        <div class="separator">
                            <p class="change_link">Already a member ?
                                <a id="already-member" href="/#signin" class="to_register"> Log in </a>
                            </p>

                            <div class="clearfix"></div>
                            <br />

                            <div>
                                <h1>Business Management System</h1>
                                <p>Â©2019 All Rights Reserved. Business Management System. Privacy and Terms</p>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>

    <script src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/fastclick/1.0.6/fastclick.js"></script>
    <script src="/webjars/nprogress/0.2.0/nprogress.js"></script>
    <script src="/webjars/parsleyjs/2.9.1/parsley.min.js"></script>
    <script src="js/validator.js"></script>

</body>
</html>
