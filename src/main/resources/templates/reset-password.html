<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div th:insert="components/header"></div>

<body class="login">

<div>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form name="reset" th:action="@{/reset}" method="POST" enctype="UTF8">
                    <h1>New Password</h1>

                    <input type="hidden" name="token" th:value="${resetToken}">
                    <input type="hidden" name="id" th:value="${id}">

                    <div class="col-md-12 col-sm-6  form-group has-feedback">
                        <input style="margin: 0px" id="password" name="password"  type="password" class="form-control has-feedback-left" placeholder="Password">
                        <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="col-md-12 col-sm-6  form-group has-feedback">
                        <input style="margin: 0px" id="confirmPassword" name="password"  type="password" class="form-control has-feedback-left" placeholder="Confirm Password">
                        <p style="float:left; color: red; text-align: left;" id="error-message"></p>
                        <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                    </div>

                    <div class="form-actions" style="margin-top: 12px;">
                        <button id="btnSubmit" type="submit" class="btn btn-light">Reset Password</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">Already a member ?
                            <a id="already-member" href="/login" class="to_register"> Log in </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1>Business Management System</h1>
                            <p th:inline="text" >
                                Â©
                                <span th:text="${#dates.format(#dates.createNow(),'yyyy')}"></span>
                                <span>| All Rights Reserved. Privacy and Terms</span>
                            </p>

                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

    $(function () {
        $("#btnSubmit").click(function() {
            var password = $("#password").val();
            var confirmPassword = $("#confirmPassword").val();

            if (password != confirmPassword) {
                document.getElementById("error-message").innerHTML = "Passwords do not match";
                return false;
            }

            if(password.length < 8) {
                document.getElementById("error-message").innerHTML = "Password length needs to be greater than 8";
                return false;
            }

        });
    });
